<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Journal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 20px;
    }
    h1 { text-align: center; }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
  </style>
</head>

<body>
  <h1>Trading Journal</h1>

  <div class="container">
    <h2>Registrar Operación</h2>

    <label>Operador</label>
    <input id="operador" type="text">

    <label>Fecha</label>
    <input id="fecha" type="date">

    <label>Divisa</label>
    <input id="divisa" type="text">

    <label>Tipo de Cuenta</label>
    <input id="tipo_cuenta" type="text">

    <label>Tipo de Orden</label>
    <select id="tipo_orden">
      <option value="Buy">Buy</option>
      <option value="Sell">Sell</option>
    </select>

    <label>Lotaje</label>
    <input id="lotaje" type="number" step="0.01">

    <label>Precio de Entrada</label>
    <input id="precio_entrada" type="number" step="0.0001">

    <label>Precio de Salida</label>
    <input id="precio_salida" type="number" step="0.0001">

    <label>Beneficio Bruto</label>
    <input id="beneficio_bruto" type="number" step="0.01">

    <label>Comisión</label>
    <input id="comision" type="number" step="0.01">

    <label>Beneficio Neto</label>
    <input id="beneficio_neto" type="number" step="0.01">

    <label>Porcentaje</label>
    <input id="porcentaje" type="number" step="0.01">

    <label>Comentario</label>
    <textarea id="comentario"></textarea>

    <label>Captura URL</label>
    <input id="captura_url" type="text">

    <button onclick="guardarOperacion()">Guardar Operación</button>

    <h2>Operaciones Registradas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Operador</th>
          <th>Fecha</th>
          <th>Divisa</th>
          <th>Tipo Cuenta</th>
          <th>Orden</th>
          <th>Lotaje</th>
          <th>Entrada</th>
          <th>Salida</th>
          <th>Bruto</th>
          <th>Comisión</th>
          <th>Neto</th>
          <th>%</th>
          <th>Comentario</th>
          <th>Captura</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
  </div>

<script>
  // --- CONFIGURACIÓN SUPABASE ---
  const SUPABASE_URL = "https://odunrxnrjgajnmwmzwag.supabase.co";
  const SUPABASE_KEY = "sb_publishable_0Ewu4iXl2LxOj-z_-RvgdA_6CeL-UyQ";
  const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // --- GUARDAR UNA OPERACIÓN ---
  async function guardarOperacion() {
    const data = {
      operador: document.getElementById("operador").value,
      fecha: document.getElementById("fecha").value,
      divisa: document.getElementById("divisa").value,
      tipo_cuenta: document.getElementById("tipo_cuenta").value,
      tipo_orden: document.getElementById("tipo_orden").value,
      lotaje: document.getElementById("lotaje").value,
      precio_entrada: document.getElementById("precio_entrada").value,
      precio_salida: document.getElementById("precio_salida").value,
      beneficio_bruto: document.getElementById("beneficio_bruto").value,
      comision: document.getElementById("comision").value,
      beneficio_neto: document.getElementById("beneficio_neto").value,
      porcentaje: document.getElementById("porcentaje").value,
      comentario: document.getElementById("comentario").value,
      captura_url: document.getElementById("captura_url").value
    };

    const { error } = await db.from("operaciones").insert(data);

    if (error) {
      alert("Error guardando: " + error.message);
      return;
    }

    alert("Operación registrada");
    cargarOperaciones();
  }

  // --- CARGAR TABLA ---
  async function cargarOperaciones() {
    const { data, error } = await db.from("operaciones").select("*").order("id", { ascending: false });

    if (error) {
      alert("Error cargando: " + error.message);
      return;
    }

    const tbody = document.getElementById("tabla");
    tbody.innerHTML = "";

    data.forEach(op => {
      tbody.innerHTML += `
        <tr>
          <td>${op.id}</td>
          <td>${op.operador || ""}</td>
          <td>${op.fecha || ""}</td>
          <td>${op.divisa || ""}</td>
          <td>${op.tipo_cuenta || ""}</td>
          <td>${op.tipo_orden || ""}</td>
          <td>${op.lotaje || ""}</td>
          <td>${op.precio_entrada || ""}</td>
          <td>${op.precio_salida || ""}</td>
          <td>${op.beneficio_bruto || ""}</td>
          <td>${op.comision || ""}</td>
          <td>${op.beneficio_neto || ""}</td>
          <td>${op.porcentaje || ""}</td>
          <td>${op.comentario || ""}</td>
          <td><a href="${op.captura_url}" target="_blank">Ver</a></td>
        </tr>
      `;
    });
  }

  cargarOperaciones();
</script>

</body>
</html>
